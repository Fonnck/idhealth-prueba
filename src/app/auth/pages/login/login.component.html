<div class="limiter">
  <div
    class="container-login100"
    style="background-image: url('../../../../assets/images/bg-02.jpg')"
  >
    <div class="wrap-login100 p-l-55 p-r-55 p-t-40 p-b-54">
      <form
        class="login100-form"
        autocomplete="off"
        [formGroup]="loginForm"
        (submit)="login()"
      >
        <div class="header-container">
          <img
            src="../../../../assets/images/logo-01.png"
            alt="logo"
            width="80px"
          />
          <span class="login100-form-title p-b-49"> ID Health Login </span>
        </div>
        <div class="wrap-input100 m-b-23">
          <span class="label-input100">Email</span>
          <input
            class="input100"
            formControlName="correo"
            type="email"
            placeholder="Ingrese su email"
          />
        </div>
        <div
          class="error-message"
          *ngIf="correo?.invalid && (correo?.dirty || correo?.touched)"
        >
          <span *ngIf="correo?.errors?.required">Email requerido ⚠</span>
          <span
            *ngIf="
              (correo?.dirty || correo?.touched) &&
              correo?.errors?.invalid &&
              correo?.errors?.pattern
            "
            >Email debe tener un formato válido ⚠
          </span>
        </div>

        <span class="focus-input100"></span>
        <div class="wrap-input100 mt-3">
          <span class="label-input100">Contraseña</span>
          <input
            class="input100"
            formControlName="password"
            type="password"
            placeholder="Ingrese su contraseña"
          />
          <span class="focus-input100"></span>
        </div>
        <div class="text-right p-t-8 p-b-31"></div>
        <div
          class="error-message"
          *ngIf="correo?.invalid && (correo?.dirty || correo?.touched)"
        >
          <span *ngIf="correo?.errors?.minLength"
            >La contraseña debe tener mínimo 6 caracteres ⚠
          </span>
        </div>
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button
              class="login100-form-btn"
              type="submit"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </div>
        </div>

        <!-- <div class="flex-col-c p-t-60">
          <span class="txt1 p-b-17"> ¿No tienes cuenta? </span>

          <a href="#" class="txt2"> Crear una aquí </a>
        </div> -->
      </form>
    </div>
  </div>
</div>
