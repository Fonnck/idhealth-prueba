<form [formGroup]="categoryForm" (submit)="submit()">
    <div class="p-1 w-100 d-flex justify-content-between">
      <div class="d-flex justify-content-start">
        <button
          [disabled]="canEdit"
          mat-fab
          color="primary"
          aria-label="btn to press ok"
          type="button"
          (click)="onDelete()"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <div class="d-flex justify-content-end">
        <button mat-fab color="dark" aria-label="btn to press ok" type="submit">
          <mat-icon *ngIf="canEdit">edit</mat-icon>
          <mat-icon *ngIf="!canEdit">save</mat-icon>
        </button>
      </div>
    </div>
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Nombre</label>
      <input
        formControlName="nombre"
        type="text"
        class="form-control"
        id="name_category"
        [readOnly]="canEdit"
      />
    </div>
  </form>
