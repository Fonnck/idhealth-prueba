<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list *ngFor="let item of menu_items">
      <a mat-list-item routerLink="{{item.path}}">{{ item.label }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="d-flex justify-content-between">
      <span>ID Health Prueba</span>
      <button mat-raised-button color="secondary"
    (click)="signOut()"
      >
      Cerrar sesiÃ³n
    </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="main-container">
      <router-outlet></router-outlet>
      <!-- <app-quickwins></app-quickwins> -->
      <!-- <app-users></app-users> -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
